<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure in Guatemala - Part 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .page-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
      padding: 0 40px;
    }
    .side-column {
      flex: 0 0 250px;
      display: flex;
      justify-content: center;
    }
    .side-column img {
      width: 100%;
      height: auto;
    }
    .story-container {
      flex: 0 0 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .subtitle {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .sentence-block {
      margin: 20px auto;
      text-align: center;
      max-width: 500px;
      position: relative;
    }
    .emoji-buttons {
      position: absolute;
      left: -40px;
      top: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .sentence-block:hover .emoji-buttons {
      opacity: 1;
    }
    .emoji-buttons span {
      display: inline-block;
      margin: 0 2px;
      cursor: pointer;
    }
    .translation {
      display: none;
      font-style: italic;
      color: #444;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="side-column">
      <img src="image1.pedro.png" alt="Pedro in his town">
    </div>

    <div class="story-container">
      <div class="title">Adventure in Guatemala</div>
      <div class="subtitle">Part 1</div>

      <div class="sentence-block">
        <div class="emoji-buttons">
          <span onclick="speak('My name is Pedro, and I live in a quiet town in Guatemala.')">üîä</span>
          <span onclick="toggleTranslation(this)">‚úçÔ∏è</span>
        </div>
        My name is Pedro, and I live in a quiet town in Guatemala.
        <div class="translation">Mi nombre es Pedro y vivo en un pueblo tranquilo de Guatemala.</div>
      </div>
      <!-- Additional sentence-blocks go here, same structure -->
    </div>

    <div class="side-column">
      <!-- Reserved for future right-side images -->
    </div>
  </div>

  <script>
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
    function toggleTranslation(el) {
      const block = el.closest('.sentence-block');
      const translation = block.querySelector('.translation');
      translation.style.display = translation.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
